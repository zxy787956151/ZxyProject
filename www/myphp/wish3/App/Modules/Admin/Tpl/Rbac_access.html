<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<link rel="stylesheet" href="__PUBLIC__/Css/node.css" />
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("input[level=1]").click(function(){
				if ($(this).attr('checked')=="checked") {
					$("input[level=2]").attr('checked','checked');
					$("input[level=3]").attr('checked','checked');
				}
				else	{
					$("input[level=2]").removeAttr('checked','');
					$("input[level=3]").removeAttr('checked','');
				}
			})

			$("input[level=2]").click(function(){
				if ($(this).attr('checked')=="checked") {
					$(this).parents("dl").find("input").attr('checked','checked');
				}
				else{
					$(this).parents("dl").find("input").removeAttr('checked','');
				}
			})
		})
	</script>
</head>
<body>
		<div id="wrap">
			<a href="{:U('Admin/Rbac/role')}" class="add-app">返回</a>
		
			<form action="{:U('Admin/Rbac/setAccess')}" method="post">

				<foreach name="node" item="app">
					<div class="app">
						<p>
							<strong>{$app.title}</strong>
							<input type="checkbox" name="access[]" value="{$app.id}_1" 
							level='1' <if condition='$app["access"]'>
							checked='checked'</if> />
							<!-- 这种标签里不能用方括号,也不能用点语法 -->
						</p>

						<foreach name="app.child" item="action">
							<dl>
								<dt>
									<strong>{$action.title}</strong>
									<input type="checkbox" name="access[]" value="{$action.id}_2" level="2" 		<if condition='$action["access"]'>
									checked='checked'</if>/>
									
								</dt>

								<foreach name="action.child" item="method">
									<dd>
										<span>{$method.title}</span>
										<input type="checkbox" name="access[]" value="{$method.id}_3" level="3" 
										<if condition='$method["access"]'>
										checked='checked'</if>/>
									</dd>
								</foreach>
							</dl>
						</foreach>
					</div>
				</foreach>
		</div>
		<input type="hidden" name="rid" value="{$rid}" />
		<input type="submit" value="保存修改" style="display:block; margin:20px auto; cursor:pointer" />
	</form>	
</body>
</html>
