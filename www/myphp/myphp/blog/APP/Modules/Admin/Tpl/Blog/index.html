<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<css file="__PUBLIC__/Css/public.css" />
</head>
<body>
	<table class="table">
		<tr>
			<th>ID</th>
			<th>标题</th>
			<th>所属分类</th>
			<th>点击次数</th>
			<th>发布时间</th>
			<th>操作</th>
		</tr>
		
		<foreach name="blog" item="v">
			<tr>
				<td width="8%">{$v.id}</td>
				<td>
					{$v.title}<foreach name="v.attr" item="value"><strong style="color:{$value.color};padding:0 5px">[{$value.name}]</strong></foreach>
					<!-- 缩到一行,以免出空格 -->
				</td>
				<td width="12%">{$v.cate}</td>
				<td width="12%">{$v.click}</td>
				<td width="12%">{$v.time|date='y-m-d H:i', ###}</td>
				<td width="12%">
					[<a href="">修改</a>]
					[<a href="">删除</a>]
				</td>
			</tr>
		</foreach>


		<!-- 内层循环里的item不能等于外层循环的item -->
	</table>
</body>
</html>
