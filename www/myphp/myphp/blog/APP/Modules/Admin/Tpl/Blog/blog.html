<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<css file="__PUBLIC__/Css/public.css" />

	<script type="text/javascript">
		window.UEDITOR_HOME_URL = '__ROOT__/Data/Ueditor/';
		window.onload = function () {
			window.UEDITOR_CONFIG.initialFrameWidth = 1300;
			window.UEDITOR_CONFIG.initialFrameHeight = 600;
			window.UEDITOR_CONFIG.imageUrl = URL + "{:U(GROUP_NAME . '/Blog/upload')}";
			// window.UEDITOR_CONFIG.imagePath = URL + "php/";
			UE.getEditor('content'); 
		}
	</script>

	<js file="__ROOT__/Data/Ueditor/ueditor.config.js" />
	<js file="__ROOT__/Data/Ueditor/ueditor.all.min.js" />
</head>
<body>
	<form action="{:U(GROUP_NAME .'/Blog/addBlog')}" method='post'>
		<table class="table">
			<tr>
				<th colspan="2">博文发布</th>
			</tr>

			<tr>
				<td align="right" width="10%">所属分类: </td>
				<td>
					<select name="cid">
						<option value="">===请选择分类===</option>
						<foreach name="cate" item="v">
							<option value="{$v.id}">{$v.html}{$v.name}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">博文属性: </td>
				<td>
					<foreach name="attr" item="v">
						<label style="margin-right:10px">
							<input type="checkbox" name="aid[]" value="{$v.id}" />&nbsp;{$v.name}
						</label>
					</foreach>
				</td>
			</tr>
			<tr>
				<td align="right">点击次数: </td>
				<td>
					<input type="text" name="click" value="100" />
				</td>
			</tr>
			<tr>
				<td align="right">标题: </td>
				<td>
					<input type="text" name='title' />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea name="content" id="content"></textarea>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="submit" value="保存添加" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
