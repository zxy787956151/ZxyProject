<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>{$type.typename}-{$config.sitetitle}</title>
<meta name="Keywords" content="{$type.keywords}" />
<meta name="Description" content="{$type.description}"/>
<link rel="shortcut icon" href="__TMPL__/images/favicon.ico" type="image/x-icon" />
<link href="__TMPL__/images/default.css" rel="stylesheet" type="text/css"/>
<script src="__TMPL__/js/common.js" type="text/javascript"></script>
<neq name="config.rollnum" value="0"><script src="__TMPL__/js/marquee.js" type="text/javascript"></script></neq>
<script src="__TMPL__/js/jquery-1.4.2.min.js" type="text/javascript"></script>
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/js/bootstrap.min.js" type=text/css rel=stylesheet>
</head>
<body>
<include file="$head"/>
<div id="positionbg">
    <div id="position"><a href="/">首页</a>&nbsp;&gt;&nbsp;<a href="#">修改密码</a></div>
</div>
<div id="wrapper" style="clear:both;">
<div id="content" style="padding:10px; text-align:left">
<form class="form-horizontal" role="form" method="post" action="">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
     {$_SESSION.dami_username}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">原密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="oldpwd" name="oldpwd" value="" placeholder="您的旧密码">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="newpwd" name="newpwd" value="{$info.tel}" placeholder="您的新密码">
    </div>
  </div>
  
  
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
    
    <div class="col-sm-10">
      <input type="password" class="form-control" name="newpwd2" id="newpwd2" placeholder="再次输入您的新密码">
    </div>
  </div>
   
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">确定修改</button>
    </div>
  </div>
</form>
</div>
<div id="side">
 <!--会员菜单-->
 	<div class="ClassNav">
		      <div class="ClassTitle">会员中心</div>
		      <div class="ClassList">
			  <ul>
              <volist name='member_menu' id='vo'>
			  <li style="width:250px;"><a href="__ROOT__{$vo.url}">{$vo.name}</a></li>
              </volist>
              </ul></div>
		 </div>
</div>
</div><!-- end page -->
<include file="$footer" />
</body>
</html>
