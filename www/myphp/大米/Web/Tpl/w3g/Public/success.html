<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>
<link rel="stylesheet" href="__TMPL__/jmobile/jquery.mobile-1.3.0.min.css" />
<link rel="stylesheet" href="__TMPL__/css/page.css" />
<script src="__TMPL__/jmobile/jquery.min.js"></script>
<script src="__TMPL__/jmobile/jquery.mobile-1.3.0.min.js"></script>
</head>
<body>
<div data-role="page"><div data-role="content">
<div class="ui-corner-all custom-corners">
  <div class="ui-bar ui-bar-a">
    <h3>操作信息:</h3>
  </div>
  <div class="ui-body ui-body-a">
    <p> 
<present name="message" >
{$message}&nbsp;<a href="javascript:history.back(-1)" style="text-decoration:none;">返回上一页</a><br>
 </present>
<present name="error" >
{$message}&nbsp;<br>
</present>
<present name="closeWin" >
系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动关闭，如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 关闭
</present>
<notpresent name="closeWin" >
系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动跳转,如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a>
</notpresent>
</p>
  </div>
</div>

</div></div>
</body>
</html>
