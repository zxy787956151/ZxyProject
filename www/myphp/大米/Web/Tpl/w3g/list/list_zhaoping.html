<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{$config.sitetitle}|{$config.sitetitle2}</title>
<link rel="stylesheet" href="__TMPL__/jmobile/jquery.mobile-1.3.0.min.css" />
<link rel="stylesheet" href="__TMPL__/css/page.css" />
<script src="__TMPL__/jmobile/jquery.min.js"></script>
<script src="__TMPL__/jmobile/jquery.mobile-1.3.0.min.js"></script>
<script src="__TMPL__/jmobile/jquery.nicescroll.js"></script>

<script>
  $(document).ready(function() {
    $("html").niceScroll({  cursorwidth:4 });  // The document page (html)
  });
</script>
</head>
<body >

<div data-role="page" >
<div data-role="header">
		<a href="#"  data-transition="slidefade" class="ui-btn-right ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext" data-theme="a" data-rel="back"></a>
		<h1>{$type.typename}</h1>
		<a href="__ROOT__/"  data-direction="reverse" class="ui-btn-left ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext" data-ajax="false"></a>
</div><!-- /header -->
<div style="margin:0;padding:0;clear:both" >
		<ul data-role="listview">
			<volist name="list" id="vo">
			<li data-role="list-divider"><a href='{$vo.aid|url=articles,###}' style="color:#000000" rel="external">{$vo.title}</a><span class="ui-li-count">{$vo.addtime}</span></li>
			<li>
			<h3>{$vo.content}</h3>
			<p class="ui-li-aside" style="top:0.2em;right:2.2em;">{$vo.description}</p>	
			</li>
			</volist>
			<li><div class="PageN">{$page}</div></li>
		</ul>
<style>
.ui-link{ text-decoration:none;color:#000;}
listview>li h1, .ui-listview>li h2, .ui-listview>li h3, .ui-listview>li h4, .ui-listview>li h5, .ui-listview>li h6{
text-overflow:none;
white-space:normal; 
}
</style>
	</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
