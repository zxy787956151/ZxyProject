<!DOCTYPE html>
<head>

</head>
<body>
<table width="95%" border="0" cellspacing="2" cellpadding="3"  align=center class="admintable" style="margin-bottom:5px;">
    <tr>
      <td height="25" bgcolor="f7f7f7">快速查找：
        <SELECT onChange="javascript:window.open(this.options[this.selectedIndex].value,'main')"  size="1" name="s">

        <OPTION value="__URL__/index/">所有留言</OPTION>
        <OPTION value="__URL__/index/status/1">已审的留言</OPTION>
        <OPTION value="__URL__/index/status/0">未审的留言</OPTION>
      </SELECT> </td>
      <td bgcolor="f7f7f7">
	  <form name="form1" method="post" action="__URL__/search">
        <input name="keywords" type="text" id="keyword" value="" class="s26">
        <input name="Submit2" type="submit" class="btn btn-warning" value="搜索">
        </td>
    </form>
    </tr>
</table>
<table width="95%" border="0"  align=center cellpadding="3" cellspacing="2" bgcolor="#FFFFFF" class="admintable">
<form name="myform" action="__URL__/doedit" method=post>
<tr> 
    <td colspan="5" class="admintitle">修改留言</td>
</tr>
<tr>
  <td bgcolor="#f7f7f7">留言人</td>
  <td colspan=4 bgcolor="#f7f7f7" class=td><input name="author" type="text" class="inputbg" id="author" value="{$list.author}" size="30"></td>
</tr>
<tr>
  <td bgcolor="#f7f7f7">留言时间</td>
  <td colspan=4 bgcolor="#f7f7f7" class=td>{$list.addtime}</td>
</tr>
<tr>
  <td bgcolor="#f7f7f7">内容</td>
  <td colspan=4 bgcolor="#f7f7f7" class=td>
  <textarea name="content" cols="80" rows="10" id="content">{$list.content}</textarea></td>
</tr>
<tr>
  <td bgcolor="#f7f7f7">回复</td>
  <td colspan=4 bgcolor="#f7f7f7" class=td>
  <textarea name="recontent" cols="80" rows="10" id="recontent">{$list.recontent}</textarea></td>
</tr>
<tr> 
<td width="20%"></td>
<td colspan=4 class=td><input name="id" type="hidden" value="{$list.id}">
<input name="submit" type="submit" class="btn btn-success" value="提 交">  <input name="Submit22" type="button" class="btn btn-info" onClick="history.go(-1)" value="返 回">  </td>
</tr>
</form>
