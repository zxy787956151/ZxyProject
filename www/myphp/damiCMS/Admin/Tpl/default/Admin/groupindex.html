<!DOCTYPE html> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="__PUBLIC__/Admin/images/Admin_css.css" type=text/css rel=stylesheet>
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/myfav.ico" type="image/x-icon" />
<style> 
.classlist {float:left;margin:0;padding:0;}
.classlist ul {float:left;margin:0;padding:0;}
.classlist li {margin:0;padding:0;padding:3px 0;border-bottom:1px solid #ffffff;}
.classlist li span {float:right;margin-top:-3px;}
.classlist .bigclass {font-weight:bold;clear:both;list-style:none;margin:5px 0;}
.classlist .yaoclass {font-weight:normal;list-style:none;padding-left:10px;}
</style>
<title>网站管理员管理</title>
</head>
<body>
<div class="main_center">
<table border="0" align="center" cellpadding="3" cellspacing="2" bgcolor="#FFFFFF" class="table table-bordered">
  <tr>
    <td colspan="5" class="admintitle">管理组列表 [<a href="__URL__/groupadd"><font color="green">添加</font></a>]  [<a href="javascript:history.go(-1);">返回</a>]</td>
  </tr>
  <tr>
    <td width="5%" height="25" align="center" bgcolor="#FFFFFF" class="ButtonList">ID</td>
    <td width="21%" align="center" bgcolor="#FFFFFF" class="ButtonList">管理组名称</td>
    <td width="18%" align="center" bgcolor="#FFFFFF" class="ButtonList">备注</td>
    <td width="28%" align="center" bgcolor="#FFFFFF" class="ButtonList">管理选项</td>
  </tr>
 <foreach name= "list" item= "vo" >
  <tr>
    <td height="25" align="center" bgcolor="f7f7f7">{$vo.id}</td>
    <td align="center" bgcolor="f7f7f7">{$vo.name}</td>
    <td align="center" bgcolor="f7f7f7">{$vo.remark}</td>
    <td bgcolor="f7f7f7" style="padding-left:25px;"><a href="__URL__/editgroup/id/{$vo.id}">修改</a>|<a href="__URL__/delgroup/id/{$vo.id}" onClick="JavaScript:return confirm('确定要删除？')">删除</a></td>
  </tr>
  </foreach>
</table>
</div>
</body>
</html>
