<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>{$type.typename}-{$config.sitetitle}</title>
<meta name="Keywords" content="{$type.keywords}" />
<meta name="Description" content="{$type.description}"/>
<link rel="shortcut icon" href="__TMPL__/images/favicon.ico" type="image/x-icon" />
<link href="__TMPL__/images/default.css" rel="stylesheet" type="text/css"/>
<script src="__TMPL__/js/common.js" type="text/javascript"></script>
<neq name="config.rollnum" value="0"><script src="__TMPL__/js/marquee.js" type="text/javascript"></script></neq>
<script src="__TMPL__/js/jquery-1.4.2.min.js" type="text/javascript"></script>
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/js/bootstrap.min.js" type=text/css rel=stylesheet>
<script charset="gbk" src="__PUBLIC__/Editor/kindeditor-min.js"></script>
<script charset="utf-8" src="__PUBLIC__/Editor/lang/zh_CN.js"></script>
<script> 
var KE;
KindEditor.options.filterMode = false;
KindEditor.ready(function(K) {
K.create('#descript',{ items : [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link'],afterBlur: function(){this.sync();}
});
});
</script>
</head>
<body>
<include file="$head"/>
<div id="positionbg">
    <div id="position"><a href="/">首页</a>&nbsp;&gt;&nbsp;<a href="#">会员资料</a></div>
</div>
<div id="wrapper" style="clear:both;">
<div id="content" style="padding:10px; text-align:left">
<form class="form-horizontal" role="form" method="post" action="">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
     {$info.username}
    </div>
  </div>
  
     <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">头像照片</label>
    <div class="col-sm-8">
      <script>KindEditor.ready(function(K){var editor = K.editor({allowFileManager : true});K("#insertfile_file_url").click(function() {editor.loadPlugin("insertfile", function() {editor.plugin.fileDialog({fileUrl : K("#file_url").val(),clickFn : function(url, title) {K("#file_url").val(url);editor.hideDialog();}});});});});</script><input type="text" id="file_url" name="icon" value="{$info.icon}" style='width:330px;'/> <input type="button" id="insertfile_file_url" value="选择文件" />
    <neq name="info.icon" value=""><br><br><img src="{$info.icon}" width="32" height="32" border="0"></neq>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">真实姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="realname" name="realname" value="{$info.realname}" placeholder="您的真实姓名用于收货确认等">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">联系电话</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tel" name="tel" value="{$info.tel}" placeholder="您的收货联系电话">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">居住地区</label>
  
    <div class="col-sm-10">
    
    <div class="col-sm-4" style="padding-left:0px;"><select  name="province" id="province"  class="form-control"></select></div><div class="col-sm-4" ><select  name="city" id="city"  class="form-control"></select></div><div class="col-sm-4"><select  name="area" id="area"  class="form-control"></select></div>
     
    </div>
  </div>
  
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">居住地</label>
    
    <div class="col-sm-10">
      <input type="text" class="form-control" name="address" id="address" placeholder="您的居住地用于收货" value="{$info.address}">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
    <div class="col-sm-10">
    <select  name="sex" id="sex"  class="form-control">
    <neq name="info.sex" value=""><option value="{$info.sex}">{$info.sex}</option></neq>
    <option value="男">男</option>
    <option value="女">女</option>
    </select>
    </div>
  </div>
    
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">出生日期</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="birthday" name="birthday" value="{$info.birthday}" placeholder="您的出生年月 格式: 1986-07-22">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">职务</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="zhiwu" value="{$info.zhiwu}" name="zhiwu" placeholder="">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">血型</label>
    <div class="col-sm-10">
    <select  name="xuexing" id="xuexing"  class="form-control">
    <neq name="info.xuexing" value=""><option value="{$info.xuexing}">{$info.xuexing}</option></neq>
    <option value="A型">A型</option>
     <option value="B型">B型</option>
      <option value="AB型">AB型</option>
       <option value="O型">O型</option>
    </select>
    
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">保&nbsp;&nbsp;存</button>
    </div>
  </div>
</form>
</div>
<div id="side">
 <!--会员菜单-->
 	<div class="ClassNav">
		      <div class="ClassTitle">会员中心</div>
		      <div class="ClassList">
			  <ul>
              <volist name='member_menu' id='vo'>
			  <li style="width:250px;"><a href="__ROOT__{$vo.url}">{$vo.name}</a></li>
              </volist>
              </ul></div>
		 </div>
</div>
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/jsAddress.js"></script>
<script>
$(document).ready(function() {
	addressInit('province', 'city', 'area');
	$('#province').val('{$info.province}').change();
	$('#city').val('{$info.city}').change();
	$('#area').val('{$info.area}').change();
});	
</script>
</div><!-- end page -->
<include file="$footer" />
</body>
</html>
