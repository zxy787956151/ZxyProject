<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>{$type.typename}-{$config.sitetitle}</title>
<meta name="Keywords" content="{$type.keywords}" />
<meta name="Description" content="{$type.description}"/>
<link rel="shortcut icon" href="__TMPL__/images/favicon.ico" type="image/x-icon" />
<link href="__TMPL__/images/default.css" rel="stylesheet" type="text/css"/>
<script src="__TMPL__/js/common.js" type="text/javascript"></script>
<neq name="config.rollnum" value="0"><script src="__TMPL__/js/marquee.js" type="text/javascript"></script></neq>
<script src="__TMPL__/js/jquery-1.4.2.min.js" type="text/javascript"></script>
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/js/bootstrap.min.js" type=text/css rel=stylesheet>
<script charset="gbk" src="__PUBLIC__/Editor/kindeditor-min.js"></script>
<script charset="utf-8" src="__PUBLIC__/Editor/lang/zh_CN.js"></script>
<script> 
KindEditor.options.filterMode = false;
KindEditor.ready(function(K) {
K.create('#Content_tougao',{ items : [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link'],afterBlur: function(){this.sync();}
});
});
</script>
</head>
<body>
<include file="$head"/>
<div id="positionbg">
    <div id="position"><a href="/">首页</a>&nbsp;&gt;&nbsp;<a href="#">发布源码</a></div>
</div>
<div id="wrapper" style="clear:both;">
<div id="content" style="padding:10px; text-align:left">
<form class="form-horizontal" role="form" method="post" action="">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">分类</label>
    <div class="col-sm-10">
<select ID="Typeid" name="typeid" class="form-control">
<option value="">请选择分类</option>{$op}
</select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title" value="" placeholder="投稿标题">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">官方主页</label>
    <div class="col-sm-10">
      <input type="text" name="code_gurl" id="code_gurl" value="" placeholder="官方主页"  class="form-control"/>
    </div>
  </div>
  
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">演示地址</label>
    <div class="col-sm-10">
     <input type="text" name="code_demourl" id="code_demourl" value="" placeholder="演示地址"  class="form-control"/>
    </div>
  </div>
  
      <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">授权形式</label>
    <div class="col-sm-10">
    <select name="code_shouquan" class="form-control">
    <option value="开源须授权">开源须授权</option>
    <option value="开源无须授权">开源无须授权</option>
    <option value="付费">付费</option>
    </select>
    </div>
  </div>
  
     <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">源码大小</label>
    <div class="col-sm-10">
     <input type="text" name="code_size" id="code_size" value="" placeholder="源码大小举例：3.6M"  class="form-control"/>
    </div>
  </div>
  
  
     <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">源码语言</label>
     <div class="col-sm-10">
    <input type="text" name="code_lang" id="code_lang" value="中文" class="form-control" />
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">运行系统</label>
     <div class="col-sm-10">
    <input type="text" name="code_huanjing" id="code_lang" value="" class="form-control" /> 比如 php/mysql 或.net框架2.0以上
   
    </div>
  </div>
  
  
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">缩略图</label>
    <div class="col-sm-10">
    <script>KindEditor.ready(function(K){var editor = K.editor({allowFileManager : true});K("#insertfile_sl").click(function() {
	editor.loadPlugin("insertfile", function() {editor.plugin.fileDialog({fileUrl : K("#sl").val(),clickFn : function(url, title) {
	K("#sl").val(url);editor.hideDialog();}});});});});</script><input type="text" id="sl" name="imgurl" value="" style="width:420px;"  /> <input type="button" id="insertfile_sl" value="选择文件" />
</textarea>
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">源码介绍</label>
    <div class="col-sm-10">
     <textarea id="Content_tougao" name="content" style="width:580px;height:300px;">
</textarea>
    </div>
  </div>
  
       <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">源码图集(支持多图同步上传)</label>
     <div class="col-sm-10">
    <script>KindEditor.ready(function(K){var editor = K.editor({allowFileManager : true});K("#code_multpic_btn").click(function() {editor.loadPlugin("multifile", function() {editor.plugin.multiFileDialog({clickFn : function(urlList) {var div = K('#code_multpic');div.html('');var temp='';K.each(urlList, function (i, data) {temp = (temp + data.url + ';');});ret=temp.substring(0,temp.length-1);div.val(ret);editor.hideDialog(); }});});});});</script><input type="text" id="code_multpic" name="code_multpic" value="" style="width:420px;"/> <input type="button" id="code_multpic_btn" value="选择上传" />
    </div>
  </div>
  
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">下载地址一</label>
     <div class="col-sm-10">
    <input type="text" id="code_downurl1" name="code_downurl1" value="" class="form-control"/>
    </div>
  </div>
  
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">下载地址二</label>
     <div class="col-sm-10">
    <input type="text" id="code_downurl2" name="code_downurl2" value="" class="form-control"/>
    </div>
  </div>
  
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">下载地址三</label>
     <div class="col-sm-10">
    <input type="text" id="code_downurl3" name="code_downurl3" value="" class="form-control"/>
    </div>
  </div>
  
  
  
  
   <div class="form-group">
    <div for="exampleInputPassword1" class="col-sm-2 control-label">验证码</div>
   
    <div class="col-sm-4">
    <input type="text" name="verify" class="form-control" placeholder="输入上面验证码"></div><div class="col-sm-2" style="padding-top:5px;padding-left:5px;"><img src="{:U('Member/verify')}" border="0" alt="看不清楚请点击刷新验证码" style="cursor : pointer;width:96px;height:24px;" onclick="javascript:this.src='{:U('Member/verify')}';"/></div>
    </div>
 
   
   
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">确定投稿</button> <button type="button" class="btn btn-default" onclick="history.go(-1);">取消返回</button>
    </div>
  </div>
</form>
</div>
<div id="side">
 <!--会员菜单-->
 	<div class="ClassNav">
		      <div class="ClassTitle">会员中心</div>
		      <div class="ClassList">
			  <ul>
              <volist name='member_menu' id='vo'>
			  <li style="width:250px;"><a href="__ROOT__{$vo.url}">{$vo.name}</a></li>
              </volist>
              </ul></div>
		 </div>
</div>
</div><!-- end page -->
<include file="$footer" />
</body>
</html>
