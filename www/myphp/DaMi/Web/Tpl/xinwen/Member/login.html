<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>{$type.typename}-{$config.sitetitle}</title>
<meta name="Keywords" content="{$type.keywords}" />
<meta name="Description" content="{$type.description}"/>
<link rel="shortcut icon" href="__TMPL__/images/favicon.ico" type="image/x-icon" />
<link href="__TMPL__/images/default.css" rel="stylesheet" type="text/css"/>
<script src="__TMPL__/js/common.js" type="text/javascript"></script>
<neq name="config.rollnum" value="0"><script src="__TMPL__/js/marquee.js" type="text/javascript"></script></neq>
<script src="__TMPL__/js/jquery-1.4.2.min.js" type="text/javascript"></script>
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/js/bootstrap.min.js" type=text/css rel=stylesheet>
</head>
<body>
<include file="$head"/>
<div id="wrapper" style="clear:both;">
<div style=" width:500px; margin:15px auto;">
 	<form role="form" action="{:U('member/dologin')}" method="post">
  <div class="form-group">
  <div class="col-xs-2"><label for="exampleInputEmail1" >用户名</label></div>
    <div class=" col-xs-10">
    <input type="text" name="username" class="form-control" placeholder="输入用户名">
    </div>
  </div>
  <div class="form-group" style="clear:both;padding-top:15px;">
    <div class="col-xs-2"><label for="exampleInputPassword1" >密码</label></div>
    <div class=" col-xs-10"><input type="password" name="userpwd" class="form-control" placeholder="输入密码"></div>
  </div>
  
<div class="form-group" style="clear:both;padding-top:15px;">
    <div class="col-xs-2"><label for="exampleInputPassword1">验证码:</label></div>
    <div class=" col-xs-10">
    <div class="col-sm-6" style="padding-left:0px;"><input type="text" name="verify" class="form-control" placeholder="输入上面验证码"></div><div class="col-sm-4" style="padding-top:5px;padding-left:5px;"><img src="{:U('Member/verify')}" border="0" alt="看不清楚请点击刷新验证码" style="cursor : pointer;width:96px;height:24px;" onclick="javascript:this.src='{:U('Member/verify')}';"/></div>
    </div>
  </div>
  
   <div class="form-group" style="width:100%; clear:both;padding-top:10px;"><input name="lasturl" type="hidden" value="{$_REQUEST.lasturl}" />
  <button type="submit" class="btn btn-success">登陆</button> 
  <a href="{:U('Member/register')}">立即注册?</a>
  </div>
</form>
</div>
</div>
<include file="$footer" />
</body>
</html>
