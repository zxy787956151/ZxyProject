<include file="$head"/>
<script>$(document).ready(function() {
$('.ui-title').text('用户注册');//标题
});
</script>
<div data-role="content" class="content">
<div>
 	<form action="{:U('Member/doreg')}" name="reg_form" id="regform" method="post" data-ajax="false">
   
    <input type="text" name="username" id="username" class="form-control" placeholder="输入用户名" >
  
    <input type="password" id="userpwd" name="userpwd" class="form-control" placeholder="输入密码">
 
    <input type="password" name="userpwd2" id="userpwd2" class="form-control" placeholder="再次输入密码确认" />
  
    <input type="text" name="email" id="email" class="form-control" placeholder="输入Email">
   <div class="form-group">
  <button type="submit" data-theme="b">确定注册</button> 
  <a data-role="button" id="toregist" data-theme="e" data-transition="turn" href="{:U('Member/login')}" >立即登陆</a>
  </div>
</form>
<br><br>
</div>
</div>
</div><!-- end page -->
</body>
</html>
