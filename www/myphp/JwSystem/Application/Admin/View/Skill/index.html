<include file="Public/header" title="分类列表" />

<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('Skill/add')}" class="btn btn-success">添加链接</a>
            <!-- <a href="{:U('links/add')}" class="btn btn-success">添加链接</a> -->
        </div>
        <div class="col-md-6">
            <form action="{:U('links/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入链接标题或者地址关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>      
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>编号</th>
                <th>菜单项</th>
                <th>所属类别</th>
                <th>图片</th>                                                                                         
                <th>描述</th>
                <th>连接</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <foreach name="smenu" item="v">
            <tr>  
                <td>{$v.id}</td>
                <td>{$v.menu}</td>
                <td>{$v.menutitle}</td>
                <td>{$v.phoname}</td>
                <td>{$v.descr}<br/>{$v.descr2}<br/>{$v.descr3}</td>
                <td>{$v.link}</td>
                <td><a href="{:U('page/update?id=')}{$v.id}">编辑</a> | <a href="{:U('skill/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>

<include file="Public/footer" />
