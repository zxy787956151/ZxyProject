<include file="Public/header" title="添加链接" />
<div id="page-wrapper">
    <form method="post" action="{:U('Skill/add')}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="aa">菜单项</label>
            <input type="text" name="menu" class="form-control" id="aa" placeholder="输入链接标题">
        </div>
        <div class="form-group">
            <label for="bb">所属类别</label>
            <select name="menutitle">
                <option value="前端">前端</option>
                <option value="PHP">PHP</option>
                <option value=".NET">.NET</option>
                <option value="FUTURE">FUTURE</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cc">图片</label>
            <input type="file" name="photo" class="form-control" id="cc" placeholder="越大越靠前" value="">
        </div>
        <div class="form-group">
            <label for="cc">连接</label>
            <input type="text" name="link" class="form-control" id="cc" placeholder="越大越靠前" value="">
        </div>
        <div class="form-group">
            <label for="cc">描述1</label>
            <input type="text" name="descr" class="form-control" id="cc" placeholder="越大越靠前" value="">
        </div><div class="form-group">
            <label for="cc">描述2</label>
            <input type="text" name="descr2" class="form-control" id="cc" placeholder="越大越靠前" value="">
        </div><div class="form-group">
            <label for="cc">描述3</label>
            <input type="text" name="descr3" class="form-control" id="cc" placeholder="越大越靠前" value="">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>
</div>
<include file="Public/footer" />
